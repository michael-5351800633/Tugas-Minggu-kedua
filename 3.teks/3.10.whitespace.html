<html>

<head>
    <style>
        .pre{
            white-space: pre;
        }
        .preline{
            white-space: pre-line;
        }
        .prewrap{
            white-space: pre-wrap;
        }
        .nowarp{
            white-space: nowrap;
        }
        .normal{
            white-space: normal;
        }
    </style>
</head>

<body>
    <h1 class="pre">Judul yang pakai pre</h1>
    <h1 class="preline">Judul yang pakai preline</h1>
    <h1 class="prewrap">Judul yang pake prewrap</h1>
    <h2 class="nowarp">Judul yang pake nowarp</h2>
    <h2 class="normal">Judul yang pake normal</h2>
</body>
</html>
