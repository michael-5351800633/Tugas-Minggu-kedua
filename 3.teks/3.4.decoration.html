<html>

<head>
    <style>
        h1.underline{
            text-decoration: underline;
        }
        h1.overline{
            text-decoration: overline;
        }
        h1.line-through{
            text-decoration: line-through;
        }
        h1.none{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1 class="underline">Judul yang underline</h1>
    <h1 class="overline">Judul yang overline</h1>
    <h1 class="line-through">judul yang line through</h1>
    <h1 class="none">Judul yang gak di apa-apain</h1>
</body>
</html>
