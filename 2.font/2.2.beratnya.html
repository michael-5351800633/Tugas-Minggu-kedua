<html>

<head>
    <style>
        p.normal{
            font-weight: normal;
        }
        p.bold{
            font-weight: bold;
        }
        p.bold span{
            font-weight: lighter;
        }
        p.normal span{
            font-weight: bolder;
        }
    </style> 
</head>

<body>
    <p class="normal">
        text dengan font weight normal
    </p>
    <p class="bold">
        text dengan font weight bold
    </p>
    <p class="bold span">
        text dengan font weight bold span
    </p>
    <p class="normal span">
        text dengan font weight normal span
    </p>
</body>
</html>
